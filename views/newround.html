<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Golf Pro</title>
        
        <!-- My stylesheets -->
        <link rel="stylesheet" type="text/css" href="../stylesheets/maincss.css" />
        <link rel="stylesheet" type="text/css" href="../stylesheets/jquery.mobile-1.3.2.min.css" />
        <link rel="stylesheet" type="text/css" href="../stylesheets/jquery.mobile.theme.css" />
        
        <!-- My javascript -->
        <script type="text/javascript" src="../javascript/jquery.main.js"></script>
        <script type="text/javascript" src="../javascript/jquery.mobile-1.3.2.min.js"></script>
        <script type="text/javascript" src="../javascript/my.javascript.js"></script>
        <script language="javascript">
            function main(form) {
                var name = form.roundname;
                alert(name);
            }
        </script>
        
    </head>
    
    <body>
        <div data-role="page" id="page1">
            <div data-role="header" id="header" data-theme="c">
                <a href="index.html" data-role="button" data-theme="a">Home</a>
                <h1>New Round</h1>
            </div>
            <div data-role="content">
                <form method="get" action="demo_form.asp">
                    <label for="roundname" class="ui-hidden-accessible">Course Name:</label>
                    <input type="text" name="roundname" id="roundname" placeholder="Course Name" onchange="Round(this.form)">
                    <label for="date" class="ui-hidden-accessible">Date:</label>
                    <input type="text" name="date" id="date1" placeholder="Date" onchange="Round(this.form)">

                    <fieldset id="field" data-role="controlgroup" data-type="horizontal">
                    <h3>Holes:</h3>
                    <input type="radio" class="holes" name="radio" id="radio-choice-1" onchange="Round(this.form)">
                    <label for="radio-choice-1">9</label>
                    <input type="radio" class="holes" name="radio" id="radio-choice-2" onchange="Round(this.form)">
                    <label for="radio-choice-2">18</label>
                    </fieldset><br />
                    <a href="stats.html" data-role="button">Begin Round</a>
                </form>
            </div>
            <div data-role="footer" data-position="fixed" id="footer">
                
            </div>
        </div>
        
    </body>
</html>
